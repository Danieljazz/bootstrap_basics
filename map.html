<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pipboy-INV</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link href="./styles/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="main">
            <nav class="navbar navbar-expand-sm ">
                <div class="collapse navbar-collapse" id="navbar-nav">
                    <ul class="navbar-nav mr-auto w-100">
                        <li class="nav-item">
                            <a class="nav-link"  href="index.html">STAT</a>   
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="inv.html">INV</a>  
                        </li>
                        <li class="nav-item">
                            <a href="data_t.html" class="nav-link">DATA </a>
                        </li>
                        <li class="nav-item active">
                            <a href="map.html" class="nav-link">MAP</a>
                        </li>
                        <li class="nav-item">
                            <a href="radio.html" class="nav-link">RADIO</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="container-fluid">
                <ul class="nav nav-tabs" id="inv-tab" role="tablist">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" data-bs-toggle="tab" data-bs-target="#weapons-tab">WEAPONS</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-bs-toggle="tab" data-bs-target="#apparel-tab">APPAREL</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-bs-toggle="tab" data-bs-target="#aid-tab">AID</a>
                    </li>
                </ul> 
                <div class="tab-content">
                    <div class="tab-pane active" id="weapons-tab" role="tabpanel">
                        <ul class="item-list">
                            <li><a href="#" class="44_pistol active">.44 pistol</a></li>
                            <li><a href="#" class="assalut_rifle">Assalut rifle</a></li>
                            <li><a href="#" class="reba">Reba</a></li>
                        </ul>
                        <div class="item-stats">
                            <div class="row">
                                <div class="col-12">
                                    <div class="col-9 stick-left damage">Damage</div>
                                    <div class="col-3 stick-right">
                                        <div class="icon-stat-item">
                                            <img src="./img/crosshair.webp" alt="C">
                                        </div>
                                        <span class="value">12</span> 
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="stick-left ammo">Ammo</div>
                                    <div class="stick-right value"> 12 </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="stick-left fire_rate">Fire Rate</div>
                                    <div class="stick-right value"> 12 </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="stick-left range">Range</div>
                                    <div class="stick-right value"> 12 </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="stick-left accuracy">Accuracy</div>
                                    <div class="stick-right value"> 12 </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="stick-left weight">Weight</div>
                                    <div class="stick-right value"> 12 </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="stick-left caps_value">Caps Value</div>
                                    <div class="stick-right value"> 12 </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="apparel-tab" role="tabpanel">VVVV</div>
                    <div class="tab-pane" id="aid-tab" role="tabpanel">CCCC</div>
                </div>
            </div>
        </div>
        <div class="bottom-bar">
            <div class="row">
                <div class="col-3 footer-item">
                    HP 90/90
                </div>
                <div class="col-6 footer-item">
                    Level 69
                        <div class="level-progress-bar">
                            <div class="level-progress-bar-indicator"></div>
                        </div>
                    </div>
                <div class="col-3 footer-item">
                    AP 50/50
                </div>
            </div>
        </div>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script src="./js/pipboy.js"></script>
    </body>
</html>
